<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter-box">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="1" min="0" step="0.01">
            </div>

            <div class="currency-row">
                <div class="select-group">
                    <label for="from-currency">From</label>
                    <select id="from-currency"></select>
                </div>

                <button id="swap-btn" class="swap-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m17 3-5 5-5-5"/><path d="m17 21-5-5-5 5"/></svg>
                </button>

                <div class="select-group">
                    <label for="to-currency">To</label>
                    <select id="to-currency"></select>
                </div>
            </div>

            <div class="result">
                <div class="result-text">
                    <span id="amount-text">1 USD = </span>
                </div>
                <div class="converted-amount" id="converted-amount">
                    Loading...
                </div>
            </div>

            <div class="footer">
                <button id="refresh-btn" class="refresh-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                    Refresh
                </button>
                <div id="last-updated"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
